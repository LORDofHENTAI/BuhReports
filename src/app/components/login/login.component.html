<div class="login-conteiner">
    <div class="login-conteiner-content">
        <p>Sign in</p>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Логин</mat-label>
            <input matInput [(ngModel)]="loginQuery.login" (keyup.enter)="onClickLogin()">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Пароль</mat-label>
            <input matInput type="password" [(ngModel)]="loginQuery.password" (keyup.enter)="onClickLogin()">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onClickLogin()" [disabled]="loadingShow">Авторизация</button>
    </div>
</div>
